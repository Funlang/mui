<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../assets/mui/css/mui.css"/>
    <script src="../assets/mui/js/mui.js"></script>
    <script src="../assets/css-switch.js"></script>
  </head>
  <body>
    <div class="mui-container">
      <h1>Caret</h1>
      <div class="mui-panel">
        <span class="mui-caret"></span>
        <span class="mui-caret mui-caret--up"></span>
        <span class="mui-caret mui-caret--right"></span>
        <span class="mui-caret mui-caret--left"></span>
      </div>
      <div class="mui-panel">
        <button class="mui-btn mui-btn--primary">
          Button
          <span class="mui-caret"></span>
        </button>
        <button class="mui-btn mui-btn--primary">
          Button
          <span class="mui-caret mui-caret--up"></span>
        </button>
        <button class="mui-btn mui-btn--primary">
          Button
          <span class="mui-caret mui-caret--right"></span>
        </button>
        <button class="mui-btn mui-btn--primary">
          <span class="mui-caret mui-caret--left"></span>
          Button
        </button>
      </div>
    </div>
  </body>
</html>
