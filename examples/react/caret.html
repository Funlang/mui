<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- for example only -->   
    <script src="../../node_modules/react/umd/react.development.js"></script>
    <script src="../../node_modules/react-dom/umd/react-dom.development.js"></script>
    <script src="../../node_modules/@babel/standalone/babel.min.js"></script>
    <!-- end -->

    <link rel="stylesheet" type="text/css" href="../assets/mui/css/mui.css"/>
    <script src="../assets/mui/react/mui-react.js"></script>
  </head>
  <body>
    <div class="mui-container">
      <h1>Caret</h1>
      <div class="mui-panel">
        <div id="caret-down"></div>
        <div id="caret-up"></div>
        <div id="caret-right"></div>
        <div id="caret-left"></div>
      </div>
    </div>
    <script type="text/babel">
      let Caret = mui.react.Caret;

      ReactDOM.render(
        <Caret />,
        document.getElementById('caret-down')
      );

      ReactDOM.render(
        <Caret direction="up" />,
        document.getElementById('caret-up')
      );

      ReactDOM.render(
        <Caret direction="right" />,
        document.getElementById('caret-right')
      );

      ReactDOM.render(
        <Caret direction="left" />,
        document.getElementById('caret-left')
      );
    </script>
  </body>
</html>
